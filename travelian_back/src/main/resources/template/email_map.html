<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 코스 정보 🌍</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 20px;
        padding: 20px;
        background: linear-gradient(
          to right,
          #d76d77,
          #a28de7
        ); /* 연보라색 그라데이션 테마 설정 */
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2,
      p {
        color: #333;
      }
      .highlight {
        color: #d76d77; /* 강조색 */
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      .divider {
        border-top: 2px solid #d76d77; /* 구분선 색상 */
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .emoji {
        font-size: 1.2em;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>여행 코스 안내 🗺️</h1>
      <p>안녕하세요! 여행 코스를 안내해드립니다. 아래는 여행 일정입니다.</p>

      <h2>일정 📅</h2>
      <ul>
        <li>
          <span class="emoji">🗓️</span
          ><span class="highlight">날짜 1:</span> 도시/장소 1 방문
        </li>
        <li>
          <span class="emoji">🗓️</span
          ><span class="highlight">날짜 2:</span> 도시/장소 2 방문
        </li>
        <li>
          <span class="emoji">🗓️</span
          ><span class="highlight">날짜 3:</span> 도시/장소 3 방문
        </li>
        <!-- 필요에 따라 일정을 추가 또는 수정하세요 -->
      </ul>

      <div class="divider"></div>
      <!-- 구분선 추가 -->

      <p>
        더 자세한 정보는 첨부된 지도를 확인하시거나 문의해주세요. 즐거운 여행
        되세요! 🌟
      </p>
    </div>
  </body>
</html>
